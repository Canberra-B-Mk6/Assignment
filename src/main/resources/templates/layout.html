<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3466c3508a.js" crossorigin="anonymous"></script>
</head>
<body>
<nav th:fragment="nav" class="navbar navbar-expand-lg bg-info-subtle">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src=""/></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Category
                    </a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">
                            <a class="nav-link" href="/category/1">Domestic flights</a>
                        </li>
                        <li class="dropdown-item">
                            <a class="nav-link" href="/category/2">International flights</a>
                        </li>
                        <li class="dropdown-item">
                            <a class="nav-link" href="/category/3">General flights</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <a href="/cart" class="px-5">
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
        </div>
    </div>
</nav>
<header class="bg-light text-center">
    <div class="card text-bg-dark border-0 rounded-0">
        <img src="https://www.vietnamairlines.com/~/media/Files/VNANewPage-Images/Lotusmiles/Earn%20Miles/Page/Tren_Vietnamairlines.jpg" style="filter: blur(1.5px)" class="card-img border-0 rounded-0" alt="...">
        <div class="card-img-overlay d-flex flex-column align-items-center">
            <h5 class="card-title fs-1 h-100 d-flex justify-content-end flex-column" th:text="${title}">Card title</h5>
            <p class="card-text w-100 h-100">This is a website for booking plane tickets domestically and internationally.</p>
        </div>
    </div>
</header>
<article th:replace="${content}"></article>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
